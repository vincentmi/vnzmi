{{ define "header" }}
<!-- Post Header -->
<style type="text/css">
    header.intro-header {
        background-image: url('{{ if .Params.image }}{{ .Params.image | relURL }}{{ else }}{{ .Site.Params.header_image | relURL}}{{ end }}')
    }
</style>
<header class="intro-header"  >
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="post-heading" style="padding:50px 0;">
                <h1 style="text-align: center;font-size:80px">{{ .Title }}</h1>
            </div>
        </div>
    </div>
</header>
{{ end }}



{{ define "main" }}

<link href="/_pagefind/pagefind-ui.css" rel="stylesheet">
<script src="/_pagefind/pagefind-ui.js" type="text/javascript"></script>

<div class="container">
    <div class="row">
        <!-- USE SIDEBAR -->
        <!-- Post Container -->
        <div id="search" class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"> </div>
	</div>
</div>


<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        new PagefindUI({ 
            element: "#search" ,
            showImages: false,
            resetStyles: false,
            translations: {
                placeholder: "搜索",
                
                clear_search:"清除",
                load_more : "加载更多",
                search_label: "Search this site",
                filters_label: "过滤",
                zero_results: "找不到包含 [SEARCH_TERM] 的文章。",
                many_results: "找到包含 \"[SEARCH_TERM]\"的 [COUNT] 条结果。",
                one_result: "找到包含 \"[SEARCH_TERM]\"的 [COUNT] 条结果。",
                alt_search: "没有找到包含 [SEARCH_TERM] 的结果. Showing results for [DIFFERENT_TERM] instead",
                search_suggestion: "没有包含 [SEARCH_TERM] 的结果. 尝试查询:",
                searching: "正在查询  \"[SEARCH_TERM]\"..."
            }
        });
    });
</script>
<style>
    .pagefind-ui__drawer p {
        font-weight:100;
    }
</style>

{{ end }}
