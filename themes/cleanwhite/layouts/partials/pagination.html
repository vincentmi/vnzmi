<!-- Pagination -->
{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<ul class="pager">
    {{ if $pag.HasPrev }}
    <li class="previous">
        <a href="{{ $pag.Prev.URL }}" ><i class="fa fa-angle-left fa-lg"></i> PREV</a>
    </li>
    {{ end }}
    {{ if $pag.HasNext }}
    <li class="next">
        <a href="{{ $pag.Next.URL }}">NEXT <i class="fa fa-angle-right fa-lg"></i></a>
    </li>
    {{ end }}
</ul>
{{ end }}
